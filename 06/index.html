<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6 Cambiar Atributo con JavaScript</title>
</head>
<body>
    <h1>Cambiar Atributo con JavaScript</h1>
    <p>Al pulsar el bot√≥n se cambia la imagen y su atributo 'alt'.</p>
    <br>
    <img id="miImagen" src="images/imagen1.jpg" alt="Imagen original" width="300">
    <br><br>
    <button onclick="cambiarImagen()">Cambiar Imagen</button>
    <script> 
        var imagenOriginal = true;
        function cambiarImagen(){
            var imagen = document.getElementById("miImagen");

            if(imagenOriginal){
                imagen.src = "images/imagen2.jpg";
                imagen.alt = "Imagen cambiada";
                imagenOriginal = false;
            }
            else{
                imagen.src = "images/imagen1.jpg";
                imagen.alt = "Imagen original";
                imagenOriginal = true;
            }
            
        }
    </script>

</body>
</html>
